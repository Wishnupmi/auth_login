<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>Framework7</title>
  <link rel="stylesheet" href="css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/app.css">

<body>
  <div id="app">
   
    
    <div class="view view-main view-init safe-areas" data-master-detail-breakpoint="800" data-url="/">

        <div class="page-content">
          
          <div class="page login-screen-page">
        <div class="page-content login-screen-content">
          <div class="login-screen-title">Form Login</div>
          <form id="my-form">
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Username</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" id="username" placeholder="Your username">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Password</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" id="password" placeholder="Your password">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
              </ul>
            </div>

            <div class="block">
              <div class="list">
              <ul>
                <li><a href="#" class="button button-fill color-red" id="masuk">Sign In</a></li>
              </ul>
              </div>
              <div class="list links-list">
              <ul>
                <li><a href="/dashboard/" class="panel-close" style="text-align: center;">Klik coba hack dashboard<div class="item-input-info">With custom error message</div></a></li>
              </ul>
            </div>
        </div>

        </form>
         
         
          </div>
        </div>
      </div>
    </div>
   </div>
        </div>
